version: '3.5'

services:
 redmic-dev:
    ports:
      - ${SITE_PORT}
    networks:
      - traefik-net
    deploy:
      mode: replicated
      replicas: 1
      labels:
        traefik.port: "${SITE_PORT}"
        traefik.docker.network: traefik-net
        traefik.frontend.rule: Host:${PUBLIC_HOSTNAME}
        traefik.backend: ${SITE_NAME}
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        max_attempts: 3

networks:
  traefik-net:
    external: true
