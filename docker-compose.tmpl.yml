version: '3.5'

services:
  redmic-dev:
    image: ${IMAGE_NAME}:${IMAGE_TAG:-latest}
    networks:
      - redmic-net
      - traefik-net
    healthcheck:
      test: wget --spider -S -t 3 http://localhost:${SITE_PORT}
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1m

networks:
  redmic-net:
    external: true
  traefik-net:
    external: true
